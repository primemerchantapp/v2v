            background: #34a853;
            color: white;

            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 168, 83, 0.3);
        }

        #connect-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(52, 168, 83, 0.4);
        }

        #connect-button.connected {
            background: #ea4335;
            box-shadow: 0 4px 15px rgba(234, 67, 53, 0.3);
        }

        document.getElementById('connect-button').addEventListener('click', async () => {
            const button = document.getElementById('connect-button');
            
            try {
                if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                    button.classList.add('connecting');
                    button.textContent = 'Connecting...';

                    // Initialize WebSocket
                    websocket = new WebSocket(
                        `${CONFIG.API.BASE_URL}/generateStream?key=${CONFIG.API.KEY}&model=${CONFIG.API.MODEL_NAME}`
                    );

                    websocket.onopen = () => {
                        button.classList.remove('connecting');
                        button.classList.add('connected');
                        button.textContent = 'Stop Connection';
                        requestMicrophone();
                    };

                    websocket.onclose = () => {
                        button.classList.remove('connected', 'connecting');
                        button.textContent = 'Connect to Gemini';
                        if (mediaStream) mediaStream.getTracks().forEach(track => track.stop());
                    };

                    websocket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        button.classList.remove('connected', 'connecting');
                        button.textContent = 'Connection Failed - Retry?';
                    };
                } else {
                    websocket.close();
                }
            } catch (error) {
                console.error('Connection error:', error);
                button.classList.remove('connected', 'connecting');
                button.textContent = 'Error - Retry?';
            }
        });
