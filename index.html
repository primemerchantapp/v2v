<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vep Client</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* Theme variables */
        :root[data-theme="dark"] {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --danger-color: #ea4335;
            --background-color: #1a1a1a;
            --surface-color: #2d2d2d;
            --border-color: #404040;
            --text-color: #e0e0e0;
            --text-secondary: #a0a0a0;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-radius: 8px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --primary-color-rgb: 66, 133, 244;
        }

        :root[data-theme="light"] {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --danger-color: #ea4335;
            --background-color: #f0f0f0;
            --surface-color: #fff;
            --border-color: #ccc;
            --text-color: #333;
            --text-secondary: #666;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --primary-color-rgb: 66, 133, 244;
        }

        /* Set dark theme as default */
        :root {
            color-scheme: dark;
        }

        :root:not([data-theme]) {
            color-scheme: dark;
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --danger-color: #ea4335;
            --background-color: #1a1a1a;
            --surface-color: #2d2d2d;
            --border-color: #404040;
            --text-color: #e0e0e0;
            --text-secondary: #a0a0a0;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-radius: 8px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
        }

        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        /* Layout */
        #app {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-md);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            min-height: 100vh;
        }

        /* API Key Container */
        #api-key-container {
            margin-bottom: var(--spacing-md);
            padding: var(--spacing-md);
            background: var(--surface-color);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            display: none;
        }

        .api-key-wrapper {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        #api-key-input {
            flex: 1;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 14px;
        }

        /* Main controls */
        .main-controls {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
            justify-content: space-between;
        }

        #connect-button {
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--secondary-color);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        #connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #connect-button.connected {
            background-color: var(--danger-color);
        }

        /* Configuration panel */
        #config-container {
            background: var(--surface-color);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #config-container.active {
            display: block;
        }

        .config-wrapper {
            display: grid;
            gap: var(--spacing-md);
            max-width: 600px;
            margin: 0 auto;
        }

        #voice-select, #sample-rate-input, #system-instruction {
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 14px;
        }

        .sample-rate-container {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .sample-rate-help {
            color: #666;
            font-size: 12px;
        }

        #apply-config {
            padding: var(--spacing-md);
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #apply-config:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Chat interface */
        .chat-interface {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            flex: 1;
        }

        .logs-wrapper {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px var(--shadow-color);
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            background: var(--primary-color);
            color: white;
        }

        #logs-container {
            height: 300px;
            overflow-y: auto;
            padding: var(--spacing-md);
        }

        .log-entry {
            padding: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--border-radius);
            font-size: 0.9em;
        }

        .log-entry.system {
            color: var(--secondary-color);
            background: rgba(52, 168, 83, 0.15);
        }

        .log-entry.user {
            color: var(--primary-color);
            background: rgba(66, 133, 244, 0.15);
        }

        .log-entry.ai {
            color: var(--danger-color);
            background: rgba(234, 67, 53, 0.15);
        }

        /* Input controls */
        .input-controls {
            display: grid;
            gap: var(--spacing-md);
            background: var(--surface-color);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #message-input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: var(--spacing-sm);
        }

        .action-buttons button {
            padding: var(--spacing-md);
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Audio visualizers */
        .audio-visualizers {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            margin: var(--spacing-md) 0;
        }

        .visualizer-container {
            background: var(--surface-color);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .visualizer-container label {
            display: block;
            margin-bottom: var(--spacing-sm);
            color: #666;
            font-size: 14px;
        }

        #input-audio-visualizer,
        #audio-visualizer {
            height: 20px;
            background-color: var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .audio-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.1s ease;
        }

        #input-audio-visualizer .audio-bar {
            background-color: var(--secondary-color);
        }

        /* Video container */
        #video-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--surface-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 480px;
            height: 360px;
            transition: all 0.3s ease;
        }

        #screen-container {
            position: fixed;
            bottom: 20px;
            left: 20px;  /* Position on the left side */
            background: var(--surface-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 480px;
            height: 360px;
            transition: all 0.3s ease;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: var(--spacing-md);
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            display: flex;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #video-container:hover .video-controls {
            opacity: 1;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            #app {
                padding: var(--spacing-sm);
            }

            .hidden-mobile {
                display: none;
            }

            #config-container {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 1000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                overflow-y: auto;
                display: block;
                background: var(--surface-color);
                padding: var(--spacing-lg);
            }

            #config-container.active {
                transform: translateX(0);
            }

            .logs-wrapper {
                max-height: 40vh;
            }

            #logs-container {
                height: auto;
                max-height: calc(40vh - 50px);
            }

            .input-controls {
                position: sticky;
                bottom: 0;
                background: var(--surface-color);
                padding: var(--spacing-md);
                box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
                z-index: 100;
            }

            .action-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            #video-container {
                width: 100%;
                height: 50vh;
                bottom: 0;
                right: 0;
            }

            #screen-container {
                width: 100%;
                height: 50vh;
                bottom: 0;
                left: 0;
                right: auto;
            }
        }

        /* Utility classes */
        .hidden {
            display: none !important;
        }

        .collapsed {
            max-height: 50px;
            overflow: hidden;
        }

        /* Animations */
        @keyframes audio-pulse {
            0% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
            100% { transform: scaleY(1); }
        }

        .audio-bar.active {
            animation: audio-pulse 0.5s infinite;
        }

        #config-toggle {
            padding: var(--spacing-md);
            border: none;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #config-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #config-toggle.active {
            background-color: var(--danger-color);
        }

        /* Add specific styles for the screen preview video */
        #screen-preview {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Theme toggle button */
        #theme-toggle {
            padding: var(--spacing-md);
            border: none;
            border-radius: 50%;
            background-color: var(--surface-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
            margin-left: auto;
        }

        #theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        /* Update input styles */
        input, select, textarea {
            background-color: var(--surface-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }

        input::placeholder, 
        textarea::placeholder {
            color: var(--text-secondary);
        }

        /* Preset Sets */
        .preset-sets {
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: rgba(var(--primary-color-rgb), 0.1);
        }

        .preset-sets h3 {
            margin-bottom: var(--spacing-md);
            color: var(--text-color);
            font-size: 1.1em;
        }

        .preset-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .preset-button {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--surface-color);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .preset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
            border-color: var(--primary-color);
        }

        .preset-name {
            font-weight: bold;
            color: var(--text-color);
        }

        .preset-desc {
            font-size: 0.9em;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div id="app">

        <!-- Main Controls -->
        <div class="main-controls">
            <button id="connect-button">Connect</button>
            <button id="theme-toggle" class="material-symbols-outlined">light_mode</button>

        </div>

        <!-- Configuration Panel (Hidden by default on mobile) -->
        <div id="config-container" class="hidden-mobile">
            <div class="config-wrapper">

                <div class="preset-sets">

                    <div class="preset-buttons">

                        <button class="preset-button" data-preset="professional">

                        <button class="preset-button" data-preset="tired">

                <select id="voice-select">
                    <option value="Puck">Puck (Male)</option>
                    <option value="Charon">Charon (Male)</option>
                    <option value="Kore">Kore (Female)</option>
                    <option value="Fenrir">Fenrir (Male)</option>
                    <option value="Aoede">Aoede (Female)</option>
                </select>
                <div class="sample-rate-container">
                    <input type="number" id="sample-rate-input" placeholder="Sample Rate (Hz)" min="8000" max="48000" step="1000">
                    <span class="sample-rate-help">up for high pitch, down for low</span>
                </div>
                <textarea id="system-instruction" placeholder="Enter custom system instructions..." rows="3"></textarea>
                <button id="apply-config">Apply Settings</button>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-interface">
            <!-- Logs Container (Collapsible on mobile) -->
            <div class="logs-wrapper">
                <div class="logs-header">
                    <span>Chat History</span>
                    <button id="toggle-logs" class="material-symbols-outlined">expand_more</button>
                </div>
                <div id="logs-container"></div>
            </div>
            <!-- Input Controls -->
            <div class="input-controls">
                <input type="text" id="message-input" placeholder="Enter message...">
                <div class="action-buttons">
                    <button id="send-button">Send</button>
                    <button id="mic-button">
                        <span id="mic-icon" class="material-symbols-outlined">mic</span>
                    </button>
                    <button id="camera-button">
                        <span id="camera-icon" class="material-symbols-outlined">videocam</span>
                    </button>
                    <button id="screen-button">
                        <span id="screen-icon" class="material-symbols-outlined">screen_share</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Audio Visualizers -->
        <div class="audio-visualizers">
            <div class="visualizer-container">
                <label>Input Audio</label>
                <div id="input-audio-visualizer"></div>
            </div>
            <div class="visualizer-container">
                <label>Output Audio</label>
                <div id="audio-visualizer"></div>
            </div>
        </div>

        <!-- Video/Screen Preview Containers -->
        <div id="video-container" style="display: none;">
            <video id="preview" playsinline autoplay muted></video>
            <div class="video-controls">
                <button id="stop-video">Stop Video</button>
            </div>
        </div>
        <div id="screen-container" style="display: none;">
            <video id="screen-preview" playsinline autoplay muted></video>
            <button class="close-button material-symbols-outlined">close</button>
        </div>
    </div>

</body>
