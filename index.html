<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vep Client</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* Theme variables */
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --danger-color: #ea4335;
            --background-color: #1a1a1a;
            --surface-color: #2d2d2d;
            --border-color: #404040;
            --text-color: #e0e0e0;
            --text-secondary: #a0a0a0;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-radius: 8px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
        }

        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main button */
        #connect-button {
            padding: var(--spacing-lg);
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--secondary-color);
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        #connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #connect-button.connected {
            background-color: var(--danger-color);
        }
    </style>
</head>
<body>
    <button id="connect-button">Connect</button>
    <script type="module">
        import CONFIG from './js/config/config.js'
        const connectButton = document.getElementById('connect-button');
        let websocket;
        let isConnected = false;


         const connectWebsocket = async () => {
            if (isConnected) {
                disconnectWebsocket();
                return;
            }
            try {
                 const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                 if(!stream) {
                    alert("microphone permission is needed to connect");
                    return;
                 }


                websocket = new WebSocket(`${CONFIG.API.BASE_URL}/${CONFIG.API.VERSION}/${CONFIG.API.MODEL_NAME}?key=${CONFIG.API.KEY}`);

                websocket.onopen = () => {
                    console.log("WebSocket connection opened");
                    connectButton.textContent = 'Disconnect';
                    connectButton.classList.add('connected');
                    isConnected = true;
                };

                websocket.onmessage = (event) => {
                   console.log("WebSocket message received:", event.data);
                };

                websocket.onerror = (error) => {
                    console.error("WebSocket error:", error);
                    disconnectWebsocket();
                };

                websocket.onclose = (event) => {
                   console.log("WebSocket connection closed:", event.code, event.reason);
                   disconnectWebsocket();
                };

            } catch (error) {
               console.error('Error getting media devices', error);
                 alert("microphone permission is needed to connect");
                
            }


        };

        const disconnectWebsocket = () => {
             if(websocket){
                websocket.close();
                websocket = null;
             }
            connectButton.textContent = 'Connect';
            connectButton.classList.remove('connected');
            isConnected = false;
        }

        connectButton.addEventListener('click', connectWebsocket);
    </script>

    <script type="module" src="js/config/config.js"></script>
</body>
</html>
