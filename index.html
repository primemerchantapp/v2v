<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vep Client</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* Add hidden utility class */
        .hidden {
            display: none !important;
        }

        /* Connect Button Styles */
        #connect-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 24px 48px;
            font-size: 1.5em;
            background: #34a853;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 168, 83, 0.3);
            z-index: 1000;
        }

        #connect-button:hover {
            transform: translate(-50%, -55%);
            box-shadow: 0 6px 20px rgba(52, 168, 83, 0.4);
        }

        #connect-button.connected {
            background: #ea4335;
            box-shadow: 0 4px 15px rgba(234, 67, 53, 0.3);
        }

        #connect-button.connecting {
            background: #fbbc05;
            box-shadow: 0 4px 15px rgba(251, 188, 5, 0.3);
        }

        /* Keep original theme variables and base styles */
        /* ... (maintain all original theme variables and base styles) ... */
    </style>
</head>
<body>
    <div id="app">
        <!-- Single Connect Button -->
        <button id="connect-button">Connect to Gemini</button>

        <!-- Hidden Components -->
        <div class="hidden">
            <!-- Main Controls -->
            <div class="main-controls">
                <button id="theme-toggle" class="material-symbols-outlined">light_mode</button>
                <button id="config-toggle" class="material-symbols-outlined">settings</button>
            </div>

            <!-- Configuration Panel -->
            <div id="config-container">
                <!-- ... (keep original config panel content) ... -->
            </div>

            <!-- Chat Interface -->
            <div class="chat-interface">
                <!-- ... (keep original chat interface content) ... -->
            </div>

            <!-- Audio Visualizers -->
            <div class="audio-visualizers">
                <!-- ... (keep original visualizers) ... -->
            </div>

            <!-- Video/Screen Containers -->
            <div id="video-container">
                <!-- ... (keep original video elements) ... -->
            </div>
            <div id="screen-container">
                <!-- ... (keep original screen elements) ... -->
            </div>
        </div>
    </div>

    <script type="module">
        const CONFIG = {
            API: {
                KEY: 'AIzaSyCAvikMyrIpgNfkoccJQtUMkzk6ZTfZMCw',
                BASE_URL: 'wss://generativelanguage.googleapis.com/ws',
                MODEL_NAME: 'models/gemini-2.0-flash-exp'
            },
            AUDIO: {
                SAMPLE_RATE: 16000,
                CHANNELS: 1
            }
        };

        let websocket;
        let mediaStream;

        document.getElementById('connect-button').addEventListener('click', async () => {
            const button = document.getElementById('connect-button');
            
            try {
                if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                    button.classList.add('connecting');
                    button.textContent = 'Connecting...';

                    // Initialize WebSocket
                    websocket = new WebSocket(
                        `${CONFIG.API.BASE_URL}/generateStream?key=${CONFIG.API.KEY}&model=${CONFIG.API.MODEL_NAME}`
                    );

                    websocket.onopen = async () => {
                        button.classList.remove('connecting');
                        button.classList.add('connected');
                        button.textContent = 'Stop Connection';
                        
                        // Request microphone access
                        mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        // Initialize audio processing here
                    };

                    websocket.onclose = () => {
                        button.classList.remove('connected', 'connecting');
                        button.textContent = 'Connect to Gemini';
                        if (mediaStream) mediaStream.getTracks().forEach(track => track.stop());
                    };

                    websocket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        button.classList.remove('connected', 'connecting');
                        button.textContent = 'Connection Failed - Retry?';
                    };
                } else {
                    websocket.close();
                }
            } catch (error) {
                console.error('Connection error:', error);
                button.classList.remove('connected', 'connecting');
                button.textContent = 'Error - Retry?';
            }
        });
    </script>
</body>
</html>
